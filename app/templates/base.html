<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    /* Add simple styles for navigation */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .navbar {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      overflow: hidden;
      padding: 10px 25px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .nav-logo img {
      height: 40px;
      /* Adjust the logo size */
    }

    .nav-content a {
      color: #000000;
      text-decoration: none;
      padding: 10px 15px;
      margin-left: 20px;
      /* Add space between links */
    }

    /* General styles for navigation links */
    .nav-content a {
      color: #000000;
      text-decoration: none;
      padding: 10px 15px;
      margin-left: 20px;
      /* Add space between links */
      position: relative;
      /* Needed for the underline effect */
    }

    /* Hover effect: small underline */
    .nav-content a:hover::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      /* Thickness of the underline */
      background-color: #007bff;
      /* Color of the underline */
      transition: width 0.1s ease;
      /* Smooth transition */
    }

    /* Default state: no underline */
    .nav-content a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #007bff;
      transition: width 0.1s ease;
      /* Smooth transition */
    }

    #login-btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      font-weight: 400;
    }

    content {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <!-- Logo on the left -->
    <div class="nav-logo">
      <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo"></a>
    </div>

    <!-- Navigation links aligned to the right -->
    <div style="display: flex;" class="nav-content">
      <a href="/">Home</a>
      <a href="/article">Articles</a>
      <a href="/book_now">Book Now</a>
      <a href="/get_recommendations">Get Recommendations</a>
      <a id="login-btn" href="">Login</a>
    </div>
  </div>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
